        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="index.html">首页 <span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="save_register.jsp" method="post">
                        <h2>REGISTER TO <span class="red"><strong>iAPP</strong></span></h2>
                        <label for="firstname">学号</label>
                        <input type="text" id="firstname" name="sid" placeholder="enter your first name...">
                        <label for="lastname">姓名</label>
                        <input type="text" id="lastname" name="name" placeholder="enter your first name...">
                        <label for="username">电话</label>
                        <input type="text" id="username" name="telephone" placeholder="choose a username...">
                        <label for="email">密码</label>
                        <input type="password" id="email" name="password" placeholder="enter your email...">
                        <label for="password">确认密码</label>
                        <input type="password" id="password" name="_password" placeholder="choose a password...">
                        <button type="submit">注册</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <script src="assets/js/scripts.js"></script>
